<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset=utf-8>
  <meta name="robots" content="noindex">
  <title>Wortkarten</title>
  <link rel="stylesheet" href="style.css"></style>
  
  <script src="names.js"></script>
  <script src="verbs.js"></script>
  <script src="index.js"></script>
</head>
<body onload="init()">
    <div id="container">
        <div id="imgContainer"></div>
        <div class="cardContainer">
            <div class="card">
                <div id="cardFront"></div>
                <div class="cardBack">
                    <div id="cardSingular"></div>
                    <div id="cardPlural"></div>
                </div>
            </div>
        </div>
        <div id="cardNext"></div>
    </div>
    <div id="counter"></div>
    <div id="settingsContainer" class="hidden">
        <div class="settingsBlock">
            <div id="imagesToggle" class="toggleContainer">
                <div class="toggleName">Bilder anzeigen</div>
                <div class="toggle"></div>
            </div>
            <div id="flipToggle" class="toggleContainer">
                <div class="toggleName">Karte umdrehen</div>
                <div class="toggle"></div>
            </div>
        </div>
        <div class="settingsBlock">
            <div id="namesToggle" class="toggleContainer">
                <div class="toggleName">Namen</div>
                <div class="toggle"></div>
            </div>
            <div id="verbsToggle" class="toggleContainer">
                <div class="toggleName">Verben</div>
                <div class="toggle"></div>
            </div>
        </div>
        <div id="lessonsContainer" class="settingsBlock"></div>
    </div>
    <div id="settingsIcon"></div>
</body>
</html>
